<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">        
        <link rel="stylesheet" href="contato.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1> <img src="logo.png"></h1>
                
                <nav>
                    <ul>
                        <li> <a href="../hml5 e ccs3 parte 1/index.html">Home</a> </li>
                        <li> <a href="produtos.html">Produtos</a> </li>
                        <li> <a href="contatos.html">contato</a> </li>
                    </ul>
                </nav>            
            </div>     
        </header>

        <main>
            <form>
                <div>
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao">

                    <label for="email">Email</label>
                    <input type="email" id="email"  class="input-padrao">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone"  class="input-padrao">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="30" rows="10" id="mensagem"  class="input-padrao">
                    </textarea>
                </div>

                <div>
                    <p>Como prefere o nosso contato?</p>

                    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>     
                </div>

                <div>
                    <p class="option">Qual horário prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
                <p>OI</p>

                <input type="submit" value="Enviar formulário">
            </form>
        </main>

        <footer>
            <img src="logo-branco.png">
            <p class="textoRodape"> 	
                &copy;
                Copyright Barbearia Alura - 2019
            </p>
        </footer>
    </body>
</html>
